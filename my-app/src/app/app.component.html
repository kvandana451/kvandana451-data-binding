<h1>Class Binding Example</h1>
<div [class.active]="isActive">This div is Active</div>
<button (click)="toggle()">Toggle</button>
<div [style.background-color]="backGroundColor">
  <h1 [style.color]="color">Hello,World <span [style.color]="'red'">How are you?</span></h1>
</div>
<input type="text" (change)="changeInput($event)">
<img [src]="imageUrl" />
<button [disabled]="isDisabled">Disabled</button>
<app-input></app-input>
